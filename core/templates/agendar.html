{% extends 'base.html' %}

{% block title %}Nova Consulta{% endblock %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white p-4">
                <h4 class="mb-0"><i class="bi bi-calendar-plus me-2"></i>Marcar Consulta</h4>
            </div>
            <div class="card-body p-4">
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle me-2"></i>Verifique os dados informados.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Selecione o Médico</label>
                        {{ form.medico }} 
                        </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Data e Hora</label>
                        {{ form.data_horario }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Observações (Opcional)</label>
                        <textarea name="observacoes" class="form-control" rows="3" placeholder="Ex: Dor de cabeça, retorno..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            Confirmar Agendamento
                        </button>
                        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    select, input[type="datetime-local"] {
        width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 8px;
        background-color: var(--bs-body-bg); color: var(--bs-body-color);
    }
</style>
{% endblock %}
