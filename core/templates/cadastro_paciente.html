<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Tech - Novo Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; } /* Um cinza bem clarinho no fundo */
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container mt-5"> <div class="row justify-content-center">
            <div class="col-md-8"> <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Nova Conta de Paciente</h4>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}

                            <h5 class="text-muted mb-3">Informações de Acesso</h5>
                            <div class="mb-3">
                                {{ form_usuario.as_p }}
                            </div>

                            <hr class="my-4">

                            <h5 class="text-muted mb-3">Dados Pessoais</h5>
                            <div class="mb-3">
                                {{ form_paciente.as_p }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    Confirmar Cadastro
                                </button>
                                <a href="/" class="btn btn-outline-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
