{% extends 'base.html' %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5 text-center">
                
                <div class="mb-4 animate-bounce">
                    <div class="d-inline-block bg-primary text-white p-3 rounded-circle shadow-sm">
                        <i class="bi bi-check-lg display-3"></i>
                    </div>
                </div>

                <h3 class="fw-bold mb-3 text-primary">Tudo Certo!</h3>
                
                <p class="text-muted mb-4">
                    Sua senha foi redefinida com sucesso. Você já pode acessar o sistema com suas novas credenciais.
                </p>

                <div class="d-grid">
                    <a href="/login/" class="btn btn-primary btn-lg fw-bold shadow-sm hover-scale">
                        Fazer Login Agora
                    </a>
                </div>

            </div>
            <div class="progress" style="height: 4px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 100%"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
