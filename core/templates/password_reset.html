{% extends 'base.html' %}

{% block title %}Recuperar Acesso{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-body p-5 text-center">
                
                <div class="mb-4">
                    <div class="d-inline-block bg-primary-subtle p-3 rounded-circle text-primary">
                        <i class="bi bi-shield-lock display-4"></i>
                    </div>
                </div>

                <h3 class="fw-bold mb-2">Esqueceu a senha?</h3>
                <p class="text-muted mb-4 small">Não se preocupe. Digite seu e-mail abaixo e enviaremos instruções para você.</p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-4 text-start">
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="nome@exemplo.com" required>
                        <label for="id_email"><i class="bi bi-envelope me-2"></i>Seu E-mail Cadastrado</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow-sm">
                        Enviar Link de Recuperação
                    </button>
                </form>

                <div class="mt-4">
                    <a href="/login/" class="text-decoration-none text-secondary small fw-bold">
                        <i class="bi bi-arrow-left me-1"></i> Voltar para o Login
                    </a>
                </div>

            </div>
            
            <div class="progress" style="height: 4px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 50%"></div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
