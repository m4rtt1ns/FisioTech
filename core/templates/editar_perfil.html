<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para a prévia da foto atual */
        .foto-atual {
            width: 100px; height: 100px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid #0d6efd;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Meus Dados</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <div class="text-center">
                            {% if user.foto %}
                                <img src="{{ user.foto.url }}" class="foto-atual">
                            {% else %}
                                <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random" class="foto-atual">
                            {% endif %}
                        </div>

                        <form method="post" enctype="multipart/form-data" class="mt-3">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                {{ form.first_name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sobrenome</label>
                                {{ form.last_name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Trocar Foto</label>
                                {{ form.foto }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Salvar Alterações</button>
                                <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; }
        /* Esconde o link padrão "Currently: ..." do Django que fica feio */
        a { text-decoration: none; }
    </style>

</body>
</html>
